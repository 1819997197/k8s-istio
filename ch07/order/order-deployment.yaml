apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  selector:
    matchLabels:
      app: order-deployment
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: order-deployment
        version: v1
    spec:
      containers:
      - name: order-deployment
        image: order-server:0.3
        ports:
        - containerPort: 50050